1=GeoNetwork doit être arrêté en vue d'effectuer cette opération
2=GeoNetwork doit être redémarré afin d'appliquer les changements
3=GeoNetwork doit être en cours d'exécution afin d'exécuter cette opération
4=Configuration
5=Paramètre Jetty
6=Si vous utilisez GeoNetwork avec le serveur intégré Jetty \
alors vous pouvez utiliser cet assistant pour modifier certains paramètres \
(i.e. nom du servlet, port HTTP utilisé pour accéder à GeoNetwork).
7=Enregistrer
8=Jetty doit être redémarré afin d'appliquer les changements.
9=Base de données
10=Configuration de la base de données
11=Cet assistant permet de changer la base de données utilisées par GeoNetwork. \
Pour changer la configuration ou créer \
le schéma de la base de données, aller dans \
'base de données/création'. Si vous sélectionnez la base de données embarquée \
et que les fichiers de données ne sont pas là (par exemple parce que vous venez de \
récupérer le code à partir du dépôt Subversion), le bouton 'Enregistrer' \
va les créer et générer un nouveau compte utilisateur.
12=Gestion
13=Importation
14=Importation de métadonnées
15=Cet assistant permet de réimporter un export \
de métadonnées au format MEF. Les nouveaux jeux de métadonnées seront créés. Donc, assurez-vous \
d'avoir une base de données vide si vous ne voulez pas avoir des doublons de métadonnées.
16=Utilisations MEF : GeoNetwork doivt être en cours d'exécution.
17=Exportation
18=Exportation de métadonnées
19=Cet assistant permet d'exporter les métadonnées et données de GeoNetwork \
dans un dossier de votre système de fichiers. L'export crée un fichier \
pour chaque métadonnées au format MEF.
20=Métadonnées Sync
21=Synchronisation des métadonnées
22=Chaque métadonnée contient des liens vers GeoNetwork \
afin de permettre la récupération des ressources. Si vous changez l'adresse du serveur \
et le port de l'interface web, ces liens se brisent. \
Cet assistant analyse toutes les métadonnées et corrige ces liens.
23=Synchroniser
24=Tous les jeux de métadonnées doivent être scannés et modifiés. \
Aucune édition ne doit être en cours.
25=115 à 139
26=Conversion ISO19115 à ISO19139
27=Avant la version 2.1, GeoNetwork gére uniquement le modèle ISO19115. \
A partir de la version 2.1, il est possible d'utiliser la norme ISO 19139 qui correspond \
à l'encodage XML de la norme ISO 19115:2003. \
Cet assistant permet la conversion des métadonnées ISO19115 \
en ISO19139.
28=Convertir
29=GeoNetwork pourrait même être en cours d'exécution, mais il est peut-être mieux si elle est arrêtée.
30=Base de données
31=Création
32=Création de la base de données
33=Une fois que la base de données est configurée dans 'configuration/DBMS ',\
cet assistant permet la création du modèle de données et insérer \
les données initiales.
34=GeoNetwork ne doit pas être en cours d'exécution lors de la création de la base de données.
35=Exemple
36=Données et métadonnées exemple
37=Des exemples de métadonnées peuvent être importés dans \
GeoNetwork après installation. Ces exemples sont fournis seulement afin d'expérimenter \
les caractéristiques de l'interface utilisateur. \
Il est également possible d'importer les métadonnées à plusieurs reprises afin de \
remplir une base de données pour des tests de stress.
38=Pour l'utilisation des imports/exports MEF, GeoNetwork doit être en cours d'exécution.
39=Migrations
40=Ancienne installation
41=Migrer une ancienne version
42=cet assistant permet de migrer les métadonnées de GeoNetwork version 2.0.x. \
Cette procédure migre la base de données. Après \
ce stade, vous aurez probablement besoin de configurer certains paramètres dans \
le fichier config.xml (e.g. datadir). D'autres paramètres (e.g. proxy) \
doivent être changés en utilisant l'interface web dans administration / configuration du système. Les \
métadonnées moissonnées ne sont pas migrées. Lors de la migration, les noeuds source et destination NE DOIVENT PAS \
être démarrés. Sous Tomcat, les répertoires \
'web' doivent être sélectionnés.
43=Migration
44=GeoNetwork doit être arrêté lorsque la base de données est en cours de migration.
45=GeoNetwork doit être redémarré afin d'appliquer les changements.
46=Pour l'utilisation des imports/exports MEF, GeoNetwork doit être en cours d'exécution.
47=Ancien GéoSource
48=Migrer une ancienne version de GéoSource 
49=cet assistant permet de migrer les métadonnées de GéoSource version 1.x \
Cette procédure migre la base de données. Après \
ce stade, vous aurez probablement besoin de configurer certains paramètres dans \
le fichier config.xml (e.g. datadir). D'autres paramètres (e.g. proxy) \
doivent être changés en utilisant l'interface web dans administration / configuration du système. Les \
métadonnées moissonnées ne sont pas migrées. Lors de la migration, les noeuds source et destination NE DOIVENT PAS \
être démarrés. Sous Tomcat, les répertoires \
'web' doivent être sélectionnés.
